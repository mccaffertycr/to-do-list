<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>to do list</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
</head>

<body>

<div class="container-fluid">

    <div class="row">    
        <div class="col">
    	<form class="col-6" id="addtodo">
            <input type="text" class="form control" placeholder="Enter an activity.." id="item">
            <button class="btn btn-lighter" id="add" type="submit" value="+">+</button>			
        </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
		<div class="col-6" id="todolist">
            <h1>to do:</h1>
			<!-- tasks go here -->
            <div class="todo" id="todo"></div>
    
        </div>
        </div>
    </div>
  
</div>

<script src="js/main.js"></script>  

</body>

</html>
